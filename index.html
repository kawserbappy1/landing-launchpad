<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad Website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header-area">
      <div class="container">
        <nav class="nav-bar">
          <div class="logo">
            <a href="#"
              ><img
                src="./Assets/logo/logo-removebg-preview.png"
                alt="Kh Bappy logo"
            /></a>
          </div>
          <div class="sign-up-btn">
            <button class="theme-btn">Sign Up</button>
          </div>
        </nav>
        <section class="banner-area">
          <div class="banner-content">
            <h1>
              Cool Dark UI Template for <br />
              Webflow Agencies!
            </h1>
            <button class="theme-btn">Stay Focused</button>
          </div>
        </section>
      </div>
    </header>
    <main>
      <!-- call to action area start  -->
      <div class="container">
        <section class="call-to-action">
          <div class="cta-left">
            <h3>See It in Action</h3>
            <p>
              Explore the live preview and imagine your <br />
              brand in this bold new look.
            </p>
            <button class="theme-btn">Launch Live Preview</button>
          </div>
          <div class="cta-right">
            <div class="cta-right-img">
              <img src="./Assets/wc-mini.png" alt="" />
            </div>
          </div>
        </section>
      </div>
      <!-- call to action area end  -->
      <div class="container">
        <section class="counter-area">
          <div class="counter-content">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="counter-items">
              <div class="single-counter">
                <h3>50K</h3>
                <p>Active Users</p>
              </div>
              <div class="single-counter">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
              </div>
              <div class="single-counter">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
